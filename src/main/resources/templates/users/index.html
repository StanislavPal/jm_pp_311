<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Admin panel</title>
<body>
<h1>Hello, world!</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">

            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">User</a>
                </li>
            </ul>

        </div>
        <div class="col-md-10">

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Users table</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">New User</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3>All users</h3>

                    <table class="table table-hover">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Name</th>
            <th>Last name</th>
            <th>Age</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <th:block th:each="user : ${users}">
            <tr>
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.age}"></td>
                <td >
                    <ul>
                        <th:block th:each="role : ${user.roles}">
                            <li th:text="${role.role}">ROLE_USER</li>
                        </th:block>
                    </ul>
                </td>
                <td>
<!--                    <a th:href="@{/admin/users/{id}/edit(id=${user.id})}">редактировать</a>-->

                    <button type="button" class="btn btn-info" data-toggle="modal" th:attr="data-target='#editModal' + ${user.id}">
                        Редактировать1
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" th:id="'editModal' + ${user.id}" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body" th:text="'editModal' + ${user.id}">
                                    ...staticBackdrop1
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Understood</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </td>
                <!--                <td><a th:href="@{/admin/users/{id}(id=${user.id})}">смотреть</a></td>-->
                <td>
                    <form th:method="post" th:action="@{/admin/users/{id}/delete(id=${user.id})}">
                        <input type="submit" value="Удалить">
                    </form>
                </td>
            </tr>
        </th:block>
    </table>

                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

                    <div class="col-md-3">
                        <form method="post" action="/admin/users" th:object="${user}">
                            <label for="user_name_label">Username: </label>
                            <input th:field="*{username}" type="text" id="user_name_label">
                            <br/>

                            <label for="pass_label">Password: </label>
                            <input th:field="*{password}" id="pass_label">
                            <br/>

                            <label for="confirm_pass_label">Confirm Password: </label>
                            <input name="confirm_password" id="confirm_pass_label">
                            <br/>

                            <label for="name_label">Name: </label>
                            <input th:field="*{name}" type="text" id="name_label">
                            <br/>

                            <label for="lastname_label">Lastname: </label>
                            <input th:field="*{lastName}" type="text" id="lastname_label">
                            <br/>

                            <label for="age_label">Age: </label>
                            <input th:field="*{age}" type="number" id="age_label">
                            <br/>

                            Roles:
                            <th:block th:each="role : ${roles}">
                                <p><input type="checkbox" name="roles_checkbox"
                                          th:value="${role.name}"
                                          th:text="${role.name}"
                                          th:checked="${user.roles.contains(role)}"></p>
                            </th:block>

                            <input type="submit" value="Обновить">
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <p><a href="/admin/users/new">Добавить нового пользователя</a></p>
    <p><a href="/admin/roles">Список ролей</a></p>
    <p><a href="/admin/roles/new">Добавить новую роль</a></p>
    <div th:replace="footer :: logout"></div>
    <div th:insert="footer :: copy"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
