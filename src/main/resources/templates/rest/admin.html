<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>REST Admin panel</title>
<body>

<div th:replace="component :: navbar"></div>

<div class="container-fluid hidden-md-down bg-light" >
    <div class="row justify-content-center">
        <div class="col-md-2 hidden-md-down bg-white p-0">

            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/user">User</a>
                </li>
            </ul>

        </div>

        <div class="col-md-10 bg-white">

            <h3>Admin panel (REST)</h3>

            <nav>
<!--            <ul class="nav nav-tabs" id="myTab" role="tablist">  nav-tab todo save old tag id - delete -->
                <div class="nav nav-tabs" id="myTab" role="tablist">
                    <a class="nav-item nav-link active" id="a-users-table-tab" data-toggle="tab" href="#users-tab" role="tab" aria-controls="users-tab" aria-selected="true">Users table</a>
                    <a class="nav-item nav-link" id="a-new-user-tab" data-toggle="tab" href="#new-user-tab" role="tab" aria-controls="new-user-tab" aria-selected="false">New User</a>
                </div>
            </nav>

            <div class="tab-content" id="myTabContent">

                <div class="tab-pane fade show active" id="users-tab" role="tabpanel" aria-labelledby="a-users-table-tab">
                    <div th:replace="rest/component :: users-table"></div>
                </div>

                <div class="tab-pane fade" id="new-user-tab" role="tabpanel" aria-labelledby="a-new-user-tab">
                    <div th:replace="rest/component :: new-user"></div>
                </div>

            </div>

        </div>
    </div>

    <!-- Modal edit-->
    <div th:replace="rest/component :: modal-user-edit"></div>
    <!-- Modal delete-->
    <div th:replace="rest/component :: modal-user-delete"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="/js/users.js"></script>

</div>
</body>
</html>
